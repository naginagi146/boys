{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
        {% for post in posts %}
        <div class="post">
            <p>created: {{ post.created_at }}</p>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}
{% endblock %}
